server:
  port: ${PORT:9092}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:9091}/eureka/
    registerWithEureka: false

# Ribbon config
ribbon:
  eureka:
    enabled: true

# Zuul config
zuul:
  prefix: /api
  routes:
    articles:
      path: /suggestions/tracks/**
      serviceId: ifood-suggestion-server

endpoints:
  routes:
    sensitive: false
  trace:
    sensitive: false